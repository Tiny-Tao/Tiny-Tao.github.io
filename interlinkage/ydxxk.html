<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
* { margin:0; padding:0; }
#div1 { position:absolute; top:100px; left:100px; width:200px; height:200px; background:#ccc; }

.like { position:absolute; top:100px; left:100px; width:192px; height:192px; border:4px dashed red;  }
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	oDiv.onmousedown = function(ev){
		var oEvent=ev||event;
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;
		var oSpan=document.createElement('span');
		oSpan.style.left=oDiv.offsetLeft+'px';
		oSpan.style.top=oDiv.offsetTop+'px';
		oSpan.className='like';
		
		document.body.appendChild(oSpan);
		document.onmousemove = function(ev){
			var oEvent=ev||event;
			var left=oEvent.clientX-disX;
			var top=oEvent.clientY-disX;
			oSpan.style.left=left+'px';
			oSpan.style.top=top+'px';
		};
		document.onmouseup = function(){
			document.onmousemove=null;
			document.onmouseup=null;
			
			oDiv.style.left=oSpan.style.left;
			oDiv.style.top=oSpan.style.top;
			document.body.removeChild(oSpan);
		};
		return false;
	};
};
</script>
</head>

<body style="background:#444;">
<div id="div1"></div>
</body>
</html>
