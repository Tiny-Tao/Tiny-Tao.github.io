<style>
*{ margin:0; padding:0; list-style:none;}
#box{ width:680px; height:170px; border:1px solid #000; margin:50px auto; position:relative; overflow:hidden;}
#box ul{ position:absolute; left:0; top:0;}
#box ul li{ width:150px; height:150px; float:left; padding:10px;}
#box a{ width:40px; height:100%; position:absolute; top:0; z-index:1000; background:#399; color:#fff; text-decoration:none; line-height:150px; text-align:center;}
#left{ left:0px;}
#right{right:0px;}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var oUl=oBox.getElementsByTagName('ul')[0];
	var aLi=oUl.children;
	
	var oLeft=document.getElementById('left');
	var oRight=document.getElementById('right');
	
	//复制一份内容
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';
	
	var timer=null;
	var W=oUl.offsetWidth/2;
	
	var left=0;
	function toRight(){
		clearInterval(timer);
		timer=setInterval(function(){
			left+=10;
			if(left<0){
				oUl.style.left=left%W+'px';	
			}else{
				oUl.style.left=(left%W-W)%W+'px';
			}
		},30);	
	}
	
	function toLeft(){
		clearInterval(timer);
		timer=setInterval(function(){
			left-=10;
			if(left<0){
				oUl.style.left=left%W+'px';	
			}else{
				oUl.style.left=(left%W-W)%W+'px';
			}
		},30);	
	}
	
	toLeft();
	
	oRight.onmouseover=toRight;
	oLeft.onmouseover=toLeft;
};
</script>
</head>

<body>
<div id="box">
	<a href="javascript:;" id="left">left</a>
    <a href="javascript:;" id="right">right</a>
	<ul>
    	<li><img src="img/1.jpg" width="150"></li>
        <li><img src="img/2.jpg" width="150"></li>
        <li><img src="img/3.jpg" width="150"></li>
        <li><img src="img/4.jpg" width="150"></li>
    </ul>
</div>
</body>
