<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
div{color:red;}
</style>
<script>
function rnd(n,m){
	return parseInt(n+Math.random()*(m-n));
}
function findInArr(arr,num){
	for(var i=0;i<arr.length;i++){
		if(arr[i]==num)return true;
	}
	return false;
}
window.onload=function(){
	var oBtn = document.getElementsByTagName('input')[0];
	var oDiv = document.getElementsByTagName('div')[0];
	var timer = null;
	oBtn.onclick=lottery;
	lottery();
	function lottery(){
		clearInterval(timer);
		timer = setInterval(function(){
			var arr = [];
			while(arr.length<6){
				var num = rnd(1,34);
				if(!findInArr(arr,num)){
					arr.push(num);
				}
			}
			oDiv.innerHTML=arr;
		},50);
		setTimeout(function(){
			clearInterval(timer);
		},500);
	};
}
</script>
</head>

<body>
<input type="button" value="随便来一注" />
<div></div>
</body>
</html>
