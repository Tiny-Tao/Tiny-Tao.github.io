<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oTxt1 = document.getElementsByTagName('input')[0];
	var oTxt2 = document.getElementsByTagName('input')[1];
	var oS = document.getElementsByTagName('select')[0];
	var oBtn = document.getElementsByTagName('input')[2];	
	oBtn.onclick=function(){
		var num1 = Number(oTxt1.value);
		var num2 = Number(oTxt2.value);
		var oper = oS.value;
		alert(eval(num1+oper+num2));
			
	};
};
</script>
</head>

<body>
<input type="text" />
<select>
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
</select>
<input type="text" />
<input type="button" value="计算" />
</body>
</html>
