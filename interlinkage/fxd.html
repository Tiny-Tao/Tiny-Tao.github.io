<style>
*{ margin:0; padding:0; list-style:none;}
#box{ width:0; height:150px; position:absolute; right:0; top:50%; margin-top:-75px; background:red;}
#box span{ width:30px; height:65px; background:yellow; position:absolute; left:-30px; top:30px; text-align:center; padding-top:16px;}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var oSpan=oBox.children[0];
	oSpan.onmouseover=function(){
		move(oBox,{width:100},{time:500});
	};
	
	oBox.onmouseout=function(){
		move(oBox,{width:0},{time:500,type:'linear'});
	};
};
</script>
</head>

<body>
<div id="box">
	<span>分享到</span>
</div>
</body>
