<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社— http://www.zhinengshe.com</title>
<style>
body{ background:#32353a;}
#box{ width:700px; height:400px; background:url(img/0.jpg) no-repeat; margin:50px auto; position:relative;}
#box span{ position:absolute; background:url(img/1.jpg) no-repeat; opacity:0;}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	
	var R=4;
	var C=7;
	
	for(var r=0; r<R; r++){
		for(var c=0; c<C; c++){
			var oSpan=document.createElement('span');
			oSpan.style.width=oBox.offsetWidth/C+'px';
			oSpan.style.height=oBox.offsetHeight/R+'px';
			oBox.appendChild(oSpan);
			oSpan.style.left=c*oSpan.offsetWidth+'px';
			oSpan.style.top=r*oSpan.offsetHeight+'px';
			oSpan.style.backgroundPosition='-'+c*oSpan.offsetWidth+'px -'+r*oSpan.offsetHeight+'px';
			
		}
	}
	
	//点击出来
	var timer=null;
	var iNow=0;
	
	var bReady=true;
	

	oBox.onclick=function(){
		if(bReady==false)return;
		bReady=false;
		
		var aSpan=oBox.children;
		var i=0;
		iNow++;
		
		var n=iNow%3-1==-1?2:iNow%3-1;
		oBox.style.backgroundImage='url(img/'+n+'.jpg)';
		
		timer=setInterval(function(){
			aSpan[i].style.opacity=0;
			move(aSpan[i],{opacity:1});
			aSpan[i].style.backgroundImage='url(img/'+iNow%3+'.jpg)';
			
			i++;
			if(i==aSpan.length){
				clearInterval(timer);
				bReady=true;
			}
		},100);
	};
};
</script>
</head>

<body>
<div id="box">
	
</div>
</body>
</html>
